<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ui</title>

    <link rel="stylesheet" href="../dist/lower-ui.min.css" />
  </head>
  <body>
    <div>Hello lower-ui</div>
    <div class="iconfont icon-date"></div>
    <button class="lower-btn">test</button>
    <button class="lower-btn lower-btn--primary is-round">test</button>
    <button class="lower-btn lower-btn--info is-circle">test</button>
    <button class="lower-btn lower-btn--warning">test</button>
    <button class="lower-btn lower-btn--danger">test</button>
    <div class="lower-input">
      <input class="lower-input__inner" />
    </div>
    <div class="lower-input lower-input--prefix">
      <input class="lower-input__inner" />
      <div class="lower-input__prefix">
        <span>abc</span>
      </div>
    </div>
    <div class="lower-input lower-input-group">
      <div class="lower-input-group__prepend">prepend</div>
      <input class="lower-input__inner" />
      <div class="lower-input-group__append">append</div>
    </div>
    <div class="lower-triangle lower-triangle--top"></div>
    <div class="lower-row">
      <div class="lower-col-6">a</div>
      <div class="lower-col-6">a</div>
      <div class="lower-col-6">a</div>
      <div class="lower-col-6">a</div>
    </div>
  </body>
</html>
